<div class="bg-light">
  <div class="container text-center">
    <div class="grid gap-0 row-gap-2">
      <div class="col p-2 flex-grow-1 bd-highlight">
        <img src="../../../assets/logoTransparente.png" alt="Logo" class="rounded float-start" style="max-width:20%; height: auto">
        <h4 class="text-primary align-text-bottom">Sistema de Lavanderia On-Line</h4>
      </div>
    </div>
    <div class="row mt-3 justify-content-center">
      <div class="card">
        <div class="card-header w-auto">
          <h4 class="text-center">Cadastro</h4>
        </div>
        <div class="card-body">
          <form #cadastroForm="ngForm">
            <div class="row g-3">

              <div class="col-lg-3 form-floating mb-3">
                <input #CPF name="CPF" type="text" class="form-control"  placeholder="CPF" required>
                <label for="floatingInputGrid">CPF</label>
              </div>

              <div class="col-lg-9 form-floating mb-3">
                <input type="name" class="form-control" placeholder="Nome" required>
                <label for="floatingInputGrid">Nome completo</label>
              </div>

            </div>

            <div class="row g-3">

              <div class="col-lg-6 form-floating mb-3">
                <input type="email" class="form-control" placeholder="E-mail" required>
                <label for="floatingInputGrid">E-mail</label>
              </div>

              <div class="col-lg-6 form-floating mb-3">
                <input type="text" class="form-control" placeholder="Telefone" required>
                <label for="floatingInputGrid">Telefone com DDD</label>
              </div>

            </div>

            <h6 class="card-text align-content-center">Endereço</h6>
            <div class="row g-3">
              
              <div class="col-lg-2 form-floating mb-3">
                <input #cep type="text" class="form-control" name="cep" placeholder="CEP"
                       (change)="buscaEndereco(cep.value)" required>
                <label for="cep">CEP</label>
              </div>

              <div class="col-lg-6 form-floating mb-3">
                <input type="text" class="form-control" placeholder="Logradouro" required>
                <label for="floatingInputGrid">Logradouro</label>
              </div>

              <div class="col-lg-2 form-floating mb-3">
                <input type="number" class="form-control" placeholder="Número" required>
                <label for="floatingInputGrid">Número</label>
              </div>

              <div class="col-lg-2 form-floating mb-3">
                <input type="text" class="form-control" placeholder="Complemento" required>
                <label for="floatingInputGrid">Complemento</label>
              </div>

            </div>

            <div class="row g-3">

              <div class="col-lg-6 form-floating mb-3">
                <input type="text" class="form-control" placeholder="Bairro" required>
                <label for="floatingInputGrid">Bairro</label>
              </div>

              <div class="col-lg-4 form-floating mb-3">
                <input type="text" class="form-control" placeholder="Cidade" required>
                <label for="floatingInputGrid">Cidade</label>
              </div>

              <div class="col-lg-2 form-floating mb-3">
                <input type="text" class="form-control" placeholder="Estad" required>
                <label for="floatingInputGrid">Estado</label>
              </div>

            </div>

            <h6 class="card-text align-content-center">
              Cadastre uma senha:</h6>

            <div class="row g-3">

              <div class="col-lg-3 form-floating mb-3">
                <input type="password" class="form-control" placeholder="Senha" required>
                <label for="floatingInputGrid">Senha (4
                  números)</label>
              </div>

              <div class="col-lg-3 form-floating mb-3">
                <input type="password" class="form-control" placeholder="Confirme a senha"
                  required>
                <label for="floatingInputGrid">Confirme
                  a senha</label>
              </div>

            </div>

            <div class="d-grid gap-3 d-md-block">

              <button type="submit" class="btn btn-primary mx-auto" formaction="index.html">Cadastrar</button>
            </div>
          </form>
          <a [routerLink]="['/login']" class="btn btn-secondary mx-auto">Voltar</a>
        </div>
      </div>
    </div>
    <div class="row justify-content-center text-center mt-1">
      <p class="text-secondary" style="font-size: 14px;">Formula
        Clean &copy; 2023</p>
    </div>
  </div>
</div>
