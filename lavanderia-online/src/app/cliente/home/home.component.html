<body style="background-color: lightblue;">
    <section class="d-flex">
      <div class="container py-5 h-100 mb-2">
        <div class="card card-registration card-registration-2 p-3 mb-3" style="border-radius: 15px;">
          <div class="row g-0">
            <div class="row">
              <div class="col-12 mb-0">
                <div class="card-title p-2 vstack gap-3">
                  <div class="border border-info-subtle border-3 rounded-pill col-3 px-4 py-2" style="background-color: #63E1B4;">
                    <h3 class="p-2 fw-bold mb-0 text-light">Ol√°, <span id="nome-cliente"></span></h3>
                  </div>
                  <h5 class="p-2 fw-bold mb-2 text-light-emphasis">Confira seus pedidos em aberto:</h5>
                </div>
                <div class="container-lg">
                  <div class="list-group" id="lista-pedido">
                    <a *ngFor="let pedido of pedidos" href="#" class="list-group-item list-group-item-action" aria-current="true">
                      <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Pedido #{{pedido.id}}</h5>
                        <small>Realizado {{pedido.data}}</small>
                      </div>
                      <div class="d-flex w-100 justify-content-between">
                        <div>
                          <p class="mb-1">Item: {{pedido.item}}</p>
                          <p class="mb-1"> Status: {{pedido.status}}</p>
                        </div>
                        <form>
                          <button class="btn btn-danger" formaction="cancela.html">Cancelar Pedido</button>
                        </form>
                      </div>
                        <small>Entrega prevista: {{pedido.data}}</small>            
                    </a>
                    <p *ngIf="pedidos.length==0"> Sem pedidos abertos</p>
                  </div>
                  <button type="button" class="btn btn-outline-primary mt-2 mb-2" (click)="listarTodos()">Listar Todos os Pedidos</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    </body>
