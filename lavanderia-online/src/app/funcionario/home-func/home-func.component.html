<section class=" h-25 h-custom">
  <div class="container py-5 h-100">
    <div class="container-fluid bg-body-light h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2 p-3 mb-3" style="border-radius: 15px;">
          <div class="row g-0">
            <div class="row">
              <div class="col-12 mb-0">
                <div class="card-title p-2">
                  <div class="row d-flex justify-content-center align-items-center h-100 mb-0">
                    <div class="hstack gap-4">
                      <div class="border border-dark-subtle border-3 rounded-pill col-3 px-4 pt-2 mb-3" style="background-color: gray;">
                        <h2 class="fw-bold mb-3 text-light">Olá, {{this.usuario.nome}}</h2>
                      </div>
                      <h4 class="fw-bold mb-0 text-black align-bottom p-4 ms-auto">Você possui</h4>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h5></h5>
                    <h5 class="mb-0 text">{{pedidos.length}} pedidos em ABERTO</h5>
                  </div>
                  <button type="button" class="btn btn-success btn-lg mt-2 mb-2" (click)="goRelatorios()">Relatórios</button>
                </div>
              </div>
              <table *ngIf="pedidos" class="table table-hover" style="border-radius: 15px;">
                <thead>
                  <tr>
                    <th scope="col">Nº do Pedido</th>
                    <th scope="col">Status</th>
                    <th scope="col">Data</th>
                    <th scope="col">Valor</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let pedido of pedidosOrdenados; index as i;">
                    <th scope="row">#{{pedido.id}}</th>
                    <td>{{pedido.status}}</td>
                    <td>{{pedido.data | date:'dd/MM/yyyy'}}</td>
                    <td>{{pedido.valor}}</td>
                    <td><a class="btn btn-primary" href="#" role="button">Registrar Recolhimento</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
