<body style="background-color: rgb(218, 235, 236);">
  <section class="d-flex">
    <div class="container py-5 h-100 mb-2">
      <div class="card card-registration card-registration-2 p-3 mb-3" style="border-radius: 15px;">
        <div class="row g-0">
          <div class="row">
            <div class="col-12 mb-0">
              <div class="card-title p-2 vstack gap-3 d-inline-block">
                <div class="border border-dark-subtle border-3 rounded-pill d-inline-block px-4 py-2" style="background-color: gray;">
                  <h3 class="p-2 fw-bold mb-0 text-light">Relatórios</h3>
                </div>
              </div>
              <div class="row">
                <div class="col-12 text-center">
                  <h4 class="fw-bold mb-3 text-black">Escolha um relatório (PDF):</h4>
                  <div class="d-flex justify-content-center">
                    <div class="btn-group-vertical">
                      <div class="mb-2">
                        <label for=" dataInicial" class="form-label">Data Inicial:</label>
                        <input type="text" class="form-control" id="dataInicial" [(ngModel)]="dataInicial" bsDatepicker [bsConfig]="datepickerConfig">
                      </div>
                      <div class="mb-2">
                        <label for="dataFinal" class="form-label">Data Final:</label>
                        <input type="text" class="form-control" id="dataFinal" [(ngModel)]="dataFinal" bsDatepicker [bsConfig]="datepickerConfig">
                      </div>
                      <a routerLink="/funcionario/relatorios/relatorio1" class="btn btn-primary btn-lg border border-dark rounded mb-2" (click)="gerarReceitaPDF()">Receitas</a>
                      <a routerLink="/funcionario/relatorios/relatorio2" class="btn btn-primary btn-lg border border-dark rounded mb-2" (click)="gerarClientePDF()">Clientes</a>
                      <a routerLink="/funcionario/relatorios/relatorio3" class="btn btn-primary btn-lg border border-dark rounded mb-2" (click)="gerarClienteFielPDF()">Clientes Fiéis</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
