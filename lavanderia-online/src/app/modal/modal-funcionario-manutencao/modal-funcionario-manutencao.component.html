<div class="modal-header">
  <h4 class="modal-title" id="modalLabel"> Cadastrar Funcionario </h4>
  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar" (click)="activeModal.dismiss()">
  </button>
</div>

<div class="modal-body text-center">
  <div class="modal-container row mb-4 d-flex justify-content-between align-items-center">
    <form #formFuncionario="ngForm" (ngSubmit)="salvarFuncionario()">
      <div class="form-group">
        <label for="Nome">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="funcionario.nome" #nome="ngModel" minlength="3" required>
        <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
          <div [hidden]="!nome.errors || !nome.errors['required']">Digite o nome do funcionario.</div>
          <div [hidden]="!nome.errors || !nome.errors['minlength']">O nome deve conter ao menos 3 caracteres.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="Login">Login:</label>
        <input type="number" class="form-control" id="login" name="login" [(ngModel)]="funcionario.login" #login="ngModel" required>
        <div *ngIf="login.errors && (login.dirty || login.touched)" class="alert alert-danger">
          <div [hidden]="!login.errors || !login.errors['required']">Digite o Login do funcionario. </div>
        </div>
      </div>
      <div class="form-group">
        <label for="Data de Nascimento">Data de Nascimento:</label>
        <input type="text" class="form-control" id="data" name="data" [(ngModel)]="funcionario.dataDeNascimento" bsDatepicker [bsConfig]="datepickerConfig" #dataDeNascimento="ngModel" required>
        <div *ngIf="dataDeNascimento.errors && (dataDeNascimento.dirty || dataDeNascimento.touched)" class="alert alert-danger">
          <div [hidden]="!dataDeNascimento.errors || !dataDeNascimento.errors['required']">Digite a data de nascimento do funcionario.</div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="salvarFuncionario()">
          <i class="fa fa-save" aria-hidden="true"></i> Salvar
        </button>
        <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">
          <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
        </button>
      </div>
    </form>
  </div>
</div>
