<body style="background-color:lightblue">
  <section class="h-100" style="background-color:lightblue">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-8">
                  <div class="p-5">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                      <h1 class="fw-bold mb-0 text-black">Manutenção de peças de roupas</h1>
                      <button class="btn btn-outline-primary btn-block btn-lg fs-4" type="button" (click)="abrirModal()">Cadastrar Roupa</button>
                    </div>

                    <hr class="my-4">
                    <div class="row mb-4 d-flex justify-content-between align-items-center">
                      <table>
                        <thead>
                          <tr>
                            <th>Peça de Roupa</th>
                            <th>Preço (R$)</th>
                            <th>Prazo (dias)</th>
                            <th>Descrição</th>
                            <th class="acao">Editar</th>
                            <th class="acao">Excluir</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
